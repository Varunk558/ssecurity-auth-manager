spring:
  application:
    name: ssecurity-auth-manager

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_security
    username: root
    password: root

  jpa:
    generate-ddl: false
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.MySQLDialect